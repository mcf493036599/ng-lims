<div class="panel panel-default">
  <div class="panel-heading"><h6>{{title}}</h6></div>
  <div class="panel-body">
    <ul class="nav nav-stacked">
      <li><a [routerLink]="['instrument-list', {department: 0}]" routerLinkActive="selected">所有平台</a> </li>
      <li *ngFor="let department of departmentList">
        <a [routerLink]="['instrument-list', {department: department.id}]" routerLinkActive="selected">{{department.name}}</a>
      </li>
    </ul>

  </div>
</div>
